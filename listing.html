  <title>Memory Listing Generator</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<body>
  <div id="navBar"></div>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3">Memory Listing Generator</h1>

      <form onsubmit="return getInfo()">
        <div class ="row">
          <div class="col-xs-12 col-md-8">
            <div class="form-group">
              <label for="SKU">Product SKU</label>
              <input type="text" class="form-control" id="SKU" placeholder="Enter SKU" aria-describedby="skuHelp">
              <small id="skuHelp" class="form-text text-muted">Please enter a valid SKU number</small>
            </div>
            <div id = "IC">
              <label class="radio-inline">
                <input type="radio" name="ICGroup" id="Hynix IC" value="Hynix IC" checked="checked"> Hynix IC
              </label>
              <label class="radio-inline">
                <input type="radio" name="ICGroup" id="Samsung IC" value="Samsung IC"> Samsung IC
              </label>
             </div>
             <br>
            <div id ="DDR">
              <label class="radio-inline">
                <input type="radio" name="DDRGroup" id="inlineRadio1" value="DDR2"> DDR2
              </label>
              <label class="radio-inline">
                <input type="radio" name="DDRGroup" id="inlineRadio2" value="DDR3" checked="checked"> DDR3
              </label>
              <label class="radio-inline">
                <input type="radio" name="DDRGroup" id="inlineRadio3" value="DDR4"> DDR4
              </label>
            </div>
            <br>
            <div id = "Config">
              <label class="radio-inline">
                <input type="radio" name="numGroup" id="128" value="128"> 128
              </label>
              <label class="radio-inline">
                <input type="radio" name="numGroup" id="256" value="256"> 256
              </label>
              <label class="radio-inline">
                <input type="radio" name="numGroup" id="512" value="512" checked="checked"> 512
              </label>
              <label class="radio-inline">
                <input type="radio" name="numGroup" id="1024" value="1024"> 1024
              </label>
              <label class="radio-inline">
                <input type="radio" name="numGroup" id="1024" value="2048"> 2048
              </label>
            </div>
            <br>
             <div id ="channel">
              <label class="radio-inline">
                <input type="radio" name="channelGroup" id="inlineRadio1" value="US" checked="checked"> US
              </label>
              <label class="radio-inline">
                <input type="radio" name="channelGroup" id="inlineRadio2" value="UK"> UK
              </label>
              <label class="radio-inline">
                <input type="radio" name="channelGroup" id="inlineRadio3" value="DE"> DE
              </label>
              <label class="radio-inline">
                <input type="radio" name="channelGroup" id="inlineRadio4" value="ES"> ES
              </label>
              <label class="radio-inline">
                <input type="radio" name="channelGroup" id="inlineRadio5" value="FR"> FR
              </label>
              <label class="radio-inline">
                <input type="radio" name="channelGroup" id="inlineRadio6" value="IT"> IT
              </label>
            </div>
            
          </div>
          <div class="col-xs-12 col-md-4">
            <div class="form-group">
              <label for="compaListarea">Compatible List   </label>
              <input type="checkbox" id="appleCheckbox" name="apple" value="apple"> Apple memory<br>
              <textarea class="form-control" id="compaListarea" rows="8"></textarea>
            </div>
            <br>
            <br>
            <button id="submitBtn" type ="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <br>

        <div class="error"></div>
      </div>

    </div>
    <!--///////////////////////////////////////Result/////////////////////////////////////////////////////////-->
    <div class="row">
      <div class="col-xs-12 col-md-8">
 
        <div id="titleDiv"></div>
      
        <div id="bulletDiv"></div>
      
        <div id="descripDiv"></div>
        <div id= "descripTextDiv"></div>
        <div id="searchTermDiv"></div>
      </div>
      <!--///////////////////////////////////Left colunm//////////////////////////////////////////////////////////////-->
      <div class="col-xs-6 col-md-4">
        <form onsubmit="return modifyInfo()">
          <b>Specifications:</b><br><br>
          <div class="form-group row">
            <label for="productType-input" class="col-xs-2 col-form-label">Memory</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="productType-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="brand-input" class="col-xs-2 col-form-label">CAS</label>
            <div class="col-xs-10">
              <input class="form-control" type="text"  id="cas-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="brand-input" class="col-xs-2 col-form-label">DIMM</label>
            <div class="col-xs-10">
              <input class="form-control" type="text"  id="DIMM-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="brand-input" class="col-xs-2 col-form-label">Error</label>
            <div class="col-xs-10">
              <input class="form-control" type="text"  id="error-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="brand-input" class="col-xs-2 col-form-label">Signal</label>
            <div class="col-xs-10">
              <input class="form-control" type="text"  id="signal-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="brand-input" class="col-xs-2 col-form-label">Voltage</label>
            <div class="col-xs-10">
              <input class="form-control" type="text"  id="voltage-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="brand-input" class="col-xs-2 col-form-label">Pins</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="pin-input">
            </div>
          </div>
          <button id="modifyBtn" class="btn btn-primary">Modify</button>
        </form>
        
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="jumbotron">
      <footer>
        <p>Posted by: Timetec International Corporation</p>
        <p>Contact information: <a href="mailto:someone@example.com">rayg@ttmemory.com</a>.</p>
        <p>Powered by: Ruigang Gu</p>
        <p>Version: 1.20</p>
      </footer>
    </div>
  </div>

<script src="scripts/nav.js"></script>
</body>

</html>
