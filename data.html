     <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Received Memory</h4>
      </div>
      <div class="modal-body">
          <form method="get">
            <div class="form-group row">
                <label for="example-number-input" class="col-xs-2 col-form-label">ID</label>
                    <div class="col-xs-12">
                        <input class="form-control" type="text"  id="IDInput">
                    </div>
            </div>
             <div class="form-group row">
               <label for="example-number-input" class="col-xs-2 col-form-label">SKU</label>
                <div class="col-xs-12">
                <div class="input-group">
                    
                  <input id="SKUInput"type="text" class="form-control" placeholder="Enter SKU/ID/Manufacturer Number" list="SKUList">
                  <span class="input-group-btn">
                    <button class="btn btn-success" type="button">Search</button>
                </span>
            </div>
        </div>
            <datalist id="SKUList"></datalist>
        </div>


        <div class="form-group row">
                <label for="example-number-input" class="col-xs-2 col-form-label">Received</label>
                    <div class="col-xs-12">
                        <input class="form-control" type="number"  id="receivedInput">
                    </div>
        </div>
        <div class="form-group row">
                <label for="example-number-input" class="col-xs-2 col-form-label">Tested</label>
                    <div class="col-xs-12">
                        <input class="form-control" type="number"  id="testedInput">
                    </div>
        </div>
    </form>
</div>
